<!DOCTYPE HTML>
<html lang="en">

    <head>
        <title>PropertyPro-Lite</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono:300&display=swap" rel="stylesheet">
        <link rel = "stylesheet" href="style.css">
    </head>
    <body>
        <div class = "post-header">
            <h1>PropertyPro-Lite.</h1>
        </div>
    
        <div class = "post-image">
            <button class = "upload">Upload a file</button>
            <input type = "file" name = "pic" accept="image/*">
        </div>

        <div class = "post-edit">
            <button class = "edit">Post a file</button>
        </div>

        <div class = "post-home">
                <button class = "home">View All</button>
        </div>

        <div class = "post-update">
            <button class = "update">Update a file</button>
        </div>

        <div class = "post-delete">
            <button class = "delete">Delete a file</button>
        </div>

        <div class = "post-sold">
            <button class = "sold">Sold</button>
        </div>

        <div class="search-prop">
            <form action="update.html" method="post"></form>
            <input type = "text" name = "" placeholder = "Search Property">
            <input type="submit" name="" value = "Search">
        </div>
    </body>
</html>
